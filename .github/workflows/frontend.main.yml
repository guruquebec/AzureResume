name: deploy_frontend
# CI/CD for frontend, triggered on push to main branch

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          
      - name: Upload to blob storage
        uses: azure/cli@v1
        with:
          inlineScript: |
            az storage blob upload-batch --account-name resumesite -d '$web' -s frontend/ --overwrite

            
      - name: Purge CDN endpoint
        uses: azure/cli@v1
        with:
          inlineScript: |
            az cdn endpoint purge --content-paths "/*" --profile-name "resumecdn" --name "resumecdn" --resource-group "myresumeRG"
            
      - name: Logout
        run: |
          az logout
        if: always()
